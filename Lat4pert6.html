<html>
    <title>JS Operator Matematika</title>
    <body>
        <script>
            document.writeln("<hr/>")

            let result = 1 + 2;
            document.writeln("<p>1 + 2 = " + result + "</p>")
            let originalResult = result;

            result -= 1;
            document.writeln("<p>" + originalResult + " - 1 = " + result + "</P>")
            originalResult = result ;

            result *= 2;
            document.writeln("<p>" + originalResult  + " * 2 = " + result + "</P>")
            
            //Unary Operator
            let val = "3";
            document.writeln("<P>" + val + " - " + typeof val + "</P>")

            val =  +val;
            document.writeln("<P>" + val + " - " + typeof val + "</P>")

            val ++;
            document.writeln("<P>" + val + " - " + typeof val + "</P>")

            val --;
            document.writeln("<P>" + val + " - " + typeof val + "</P>")
        </script>
    </body>
</html>
