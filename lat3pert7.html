<DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        document.write(`<h3>For Loop </h3>`);
        for (i = 0; i < 5; i++){
            document.write(`Iteration Number: ${i} <br>`);
        }

        document.write(`<h3>While Loop</h3>`);
        let x = 0;
        while (x < 5){
            document.write(`Iteration Number: ${x} <br>`);
            x++
        }

        documnet.write(`<h3>Do While Loop</h3>`);
        let y = 0;
        do {
            document.write(`Iteration Number: ${y} <br>`);
            y++
        } while (y < 5);
     </script>
</body>
</html>
