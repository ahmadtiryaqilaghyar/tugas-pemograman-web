<html>
    <head>
        <title>JS Variable</title>
    </head>
    <body>
        <script>
            let greeting = 'Hello World';
            let message;
            message = 'Belajar JS Variable'

            document.writeln(greeting);
            document.writeln("</br>");
            document.writeln(message);
            document.writeln("</br>");
        </script>
    </body>
</html>
